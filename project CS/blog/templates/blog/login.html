{% extends 'blog/base.html' %}

{% block content %}

  {% if form.errors %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
  {% endif %}

  <form action='.' method='post'>
    <div class="input-group input-group-lg" id="sizing-addon3">
    <label for="username"><font face="Century Gothic">Логин:</font></label><br>
    <input type="text" name="username" value="" id="username" class="form-control" ><br>
    <label for="password"><font face="Century Gothic">Пароль:</font></label><br>
    <input type="password" name="password"  id="password" class="form-control" ><br><br><br>

      <button  type="submit" class="save btn btn-default" >LogIn</button>

    <input type="hidden" name="next" value="/" />
    </div>
  </form>

{% endblock %}
